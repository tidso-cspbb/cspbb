<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search | CSPBB</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container">
      <h2>Search Results</h2>
      <ul id="results"></ul>
    </div>
  </main>

  <div id="footer"></div>
  <script src="js/includes.js"></script>

  <script>
    const pages = [
      { title: "Mission Statement", url: "mission.html", content: "The mission of CSPBB is to advance photoemission science..." },
      { title: "Center Staff", url: "staff.html", content: "Meet the team behind CSPBB..." },
      { title: "Site Organization", url: "organization.html", content: "Structure of the Center and research divisions..." },
      { title: "Research", url: "research.html", content: "Current areas of investigation in beam science and photoemission..." },
      { title: "Contact", url: "contact.html", content: "Get in touch with the CSPBB team..." }
    ];

    const params = new URLSearchParams(window.location.search);
    const query = params.get("q")?.toLowerCase();
    const results = document.getElementById("results");

    if (query) {
      const matches = pages.filter(page =>
        page.title.toLowerCase().includes(query) ||
        page.content.toLowerCase().includes(query)
      );

      if (matches.length > 0) {
        matches.forEach(page => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${page.url}">${page.title}</a>`;
          results.appendChild(li);
        });
      } else {
        results.innerHTML = "<li>No results found.</li>";
      }
    } else {
      results.innerHTML = "<li>Please enter a search term.</li>";
    }
  </script>
</body>
</html>
